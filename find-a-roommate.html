<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find a Roommate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #fff8dc, #ffe680);
      padding: 20px;
    }
    h2 { text-align: center; color: #333; }
    #roommateForm, #posts {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .post {
      background: #f9f9f9;
      margin-top: 10px;
      padding: 10px;
      border-left: 5px solid #ffa500;
      border-radius: 5px;
      position: relative;
    }
    .btn { background-color: orange; color: white; border: none; cursor: pointer; }
    .reply-box { background: #eee; margin-top: 8px; padding: 8px; border-radius: 5px; }

    .menu-btn {
      position: absolute;
      top: 5px;
      right: 8px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 30px;
      right: 8px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .dropdown button {
      display: block;
      width: 100%;
      padding: 8px 12px;
      background: none;
      border: none;
      text-align: left;
      cursor: pointer;
    }
    .dropdown button:hover {
      background: #f2f2f2;
    }

    /* Modal for editing */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background: white;
      padding: 20px;
      margin: 15% auto;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
    }
    .close {
      color: red;
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Find a Roommate</h2>

  <form id="roommateForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email" required />
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea name="message" placeholder="Your Message" required></textarea>
    
    <p style="font-size: 14px; color: #666; text-align: center;">
      ⚠️ आपकी प्राइवेसी का ध्यान रखते हुए आपका ईमेल और फ़ोन नंबर सार्वजनिक रूप से नहीं दिखाया जाएगा।
    </p>

    <button type="submit" class="btn">Submit</button>
  </form>

  <div id="posts"><h3>Roommate Requests</h3></div>

  <!-- Edit Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Edit Message</h3>
      <textarea id="editMessage" style="width:100%;height:120px;"></textarea>
      <button class="btn" onclick="saveEdit()">Save</button>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://cbeb7c40-ec65-431c-b8b2-5934190e6fd1-00-2vtut5xr0fu76.sisko.replit.dev";
    let currentEditId = null;

    async function loadPosts() {
      const res = await fetch(`${BACKEND_URL}/roommate-posts`);
      const data = await res.json();
      const container = document.getElementById("posts");
      container.innerHTML = '<h3>Roommate Requests</h3>';

      for (const post of data) {
        const div = document.createElement('div');
        div.className = "post";
        div.innerHTML = `
          <button class="menu-btn" onclick="toggleMenu('${post.id}')">︙</button>
          <div class="dropdown" id="menu-${post.id}">
            <button onclick="openEdit('${post.id}', \`${(post.message || "").replace(/`/g, "\\`")}\`)">Edit</button>
            <button onclick="deletePost('${post.id}')">Delete</button>
          </div>
          <strong>${post.name}</strong> (${post.gender})<br>${(post.message || "").replace(/\n/g, "<br>")}<br>
          <a href="roommate-reply.html?id=${post.id}" target="_blank">
            <button>Reply</button>
          </a>
          <div id="replies-${post.id}">
            ${(post.replies || []).map(r => `
              <div class="reply-box">
                <b>${r.senderName}</b> (${r.senderEmail})<br>
                ${r.replyMessage}<br>
                <small>${new Date(r.timestamp).toLocaleString()}</small>
              </div>
            `).join("")}
          </div>
        `;
        container.appendChild(div);
      }
    }

    function toggleMenu(id) {
      document.querySelectorAll('.dropdown').forEach(m => m.style.display = "none");
      const menu = document.getElementById(`menu-${id}`);
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    async function deletePost(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;
      await fetch(`${BACKEND_URL}/roommate-delete/${id}`, { method: "DELETE" });
      loadPosts();
    }

    function openEdit(id, message) {
      currentEditId = id;
      document.getElementById("editMessage").value = message;
      document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    async function saveEdit() {
      const newMsg = document.getElementById('editMessage').value;
      await fetch(`${BACKEND_URL}/roommate-post/${currentEditId}`, {
        method: "PATCH",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: newMsg })
      });
      closeModal();
      loadPosts();
    }

    document.getElementById("roommateForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      await fetch(`https://cbeb7c40-ec65-431c-b8b2-5934190e6fd1-00-2vtut5xr0fu76.sisko.replit.dev/roommate-post`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      alert("Post submitted!");
      e.target.reset();
      loadPosts();
    });

    loadPosts();
  </script>
</body>
</html>
